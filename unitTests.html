<script>

window.onload = function () {
  MAUtils.performAsync(function() {
    let ut = new UnitTests()

    try {
      ut.run()
    } catch(err) {
      throw err
    } finally {
      let outputDiv = document.getElementById("testOutput")
      let content = document.createTextNode("\n"+MALog.logs.join("\n"))
      outputDiv.appendChild(content)
    }
  }, 100)
}

</script>

<pre>
<div id="testOutput">Running tests...</div>
</pre>
